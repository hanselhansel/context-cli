# Inline Context Lint without using the composite action.
# Useful when you want full control over each step or cannot
# reference external actions (e.g. enterprise restrictions).
name: Context Lint (Inline)

on:
  push:
    branches: [main]

jobs:
  context-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install context-cli
        run: pip install context-cli

      - name: Install browser
        run: crawl4ai-setup

      - name: Run Context Lint
        run: context-cli lint https://your-site.com --fail-under 60
